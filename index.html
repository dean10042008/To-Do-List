<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A really simple website that allows you to create a To-Do-List and keep it forever.">
    <title>To-Do_List</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/bc583bbf6e.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
</head>
<body>
  
    <main>
        <h1 id="title">To-Do List</h1>

        <div class="container">
            <div class="add-task">
                <input type="text" id="task" placeholder="I need to...">
                <button id="addButton" type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="items-container">
            
                <h1 id="initial-item">List is Empty</h1>

            </div>
        </div>
    </main>

    <script defer src="/_vercel/insights/script.js"></script>
